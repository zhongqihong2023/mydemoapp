name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🐳 Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mydemoapp:v4 .

      - name: 🚢 Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mydemoapp:v4
